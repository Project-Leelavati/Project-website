<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Pythonists - Launch Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .launch-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upper-half {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .lower-half button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .lower-half button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="launch-container">
        <div class="upper-half">
            <h1>Namaste</h1>
        </div>
        <div class="lower-half">
            <button onclick="proceedToLaunch()">Let's proceed to launch</button>
        </div>
    </div>

    <script>
        function proceedToLaunch() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
